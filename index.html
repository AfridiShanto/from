<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <!--Css Inline-Block-->

  


</head>
<body>
  <h2>Simple Form Sample</h2>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <br><br>
      
      <!--Choose File-->

      <label for="">Your Image:</label>
      <input type="file" placeholder="">
      <br><br>

      <!--Full Name-->
      
      <label for="" style="width: 110px; display: inline-block;">Full Name:</label> 
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <br>
      <br>
      <label for="" style="width: 110px; display: inline-block;">Father's Name:</label>
      <input type="text" placeholder="Full Name" required>
      <br><br>
      <label for="" style="width: 110px; display: inline-block;">Mother's Name:</label>
      <input type="text" placeholder="Full Name" required>
      <br><br>

      <!--Gender-->

      <label for="" style="width: 110px; display: inline-block;">Gender:</label>
     
      <input type="radio" id="html" name="common_name" value="Male" required>
      <label for="">Male</label>
      <input type="radio" id="html" name="common_name" value="Female" required>
      <label for="">Female</label>
      <input type="radio" id="html" name="common_name" value="Custom" required>
      <label for="">Coustom</label>
      <br><br> 
      
      <!--Marital Status-->

      <label for="" style="width: 110px; display: inline-block;">Marital Status:</label>
      <select name="" id="">
        <option value="">Select One</option>
        <option value="">Married</option>
        <option value="">Unmarried</option>
      </select >
      <label for="">Sopuse Name:</label>
      <input type="text" placeholder="n/a">
      <br><br>

      <!--Date of Birth & Nid no-->

      <label for=""style="width: 110px; display: inline-block;">Date Of Birth:</label>
      <input type="date" required>

      <label for="">NID No:</label>
      <input type="number" placeholder="50524.....">
      <br><br>

      <!--Passport no & Contact no-->

      <label for=""style="width: 110px; display: inline-block;">Passport No:</label>
      <input type="number" placeholder="Passport No Here">
      <label for="">Contact No:</label>
      <input type="number" placeholder="+880......" required>
      <br><br>

      <!--Permanent Address & Present Address-->
      <label for=""style="width: 110px; display: inline-block;">Permanent Address:</label>
      <textarea name="Permanent Address" id="" cols="20" rows="1">Please Address Here.....</textarea>

      <label for="">Present Address:</label>
      <textarea name="Present Address" id="" cols="20" rows="1">Please Address Here.....</textarea>
      <br><br>
      <hr>
      <br>

      <!--Academic Qualification-->
      <label for="">Academic Qualification:</label>
      <br>
      <br>
      <input type="checkbox">
      <label for="">PSC</label>
      <input type="checkbox">
      <label for="">JSC</label>
      <input type="checkbox">
      <label for="">SSC/Dakhil/Vocational</label>
      <input type="checkbox">
      <label for="">HSC/Dakhil/Vocational</label>
      <input type="checkbox">
      <label for="">Diploma</label>
      <input type="checkbox">
      <label for="">Bachelor(Genarel)</label>
      <input type="checkbox">
      <label for="">Bachelor(Engineering)</label>
      <input type="checkbox">
      <label for="">Kamil</label>
      <input type="checkbox">
      <label for="">BA</label>
      <input type="checkbox">
      <label for="">BBA</label>
      <input type="checkbox">
      <label for="">Bed</label>
      <input type="checkbox">
      <label for="">Masters</label>
      <input type="checkbox">
      <label for="">Others</label>
      <br><br>
      <hr>
      <br><br>

      <!--Color-->

      <label for="">Your Favorite Color:</label>
      <input type="color">
      <br><br>

      <!--Favorite Food-->

      <label for="">Your Favorite Food:</label>
      <input type="text">
      <br><br>

      <!--Your Hobby-->

      <label for="">Your Hobby</label>
      <input type="text">
      <br><br>

      <!--Basic Computer Literacy-->

      <label for="">Basic Computer Literacy:</label>
      <input type="range" name="" id="" value="90">
      <label for="">90%</label>
      <br><br>

      <!--Your Comment-->

      <label for="">Your Comment:</label>
      <br>
      <textarea name="" id="" cols="30" rows="10" required></textarea>
      <br><br>

      <!--Email-->

      <label for="">Email:</label>
      <input type="email" name="" id="" placeholder="Email" required>
      <br><br>

      <!--Passwaord-->

      <label for="">Password:</label>
      <input type="password" placeholder="Password" required>
      <br><br>

      <!--Button-->

      <input type="submit" value="Submit">
      <br><br>

    </fieldset>
  </form>
</body>
</html>
